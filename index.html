<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Grocery Shopping List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Grocery Shopping List</h1>
    </header>
    <main>
        <section id="vegetables">
            <h2>Vegetables</h2>
            <ul id="vegetables-list">
            </ul>
        </section>
        <section id="fruits">
            <h2>Fruits</h2>
            <ul id="fruits-list">
                
            </ul>
        </section>
        <section id="dairy">
            <h2>Dairy & Eggs</h2>
            <ul id="dairy-list">
                
            </ul>
        </section>
        <section id="pantry">
            <h2>Pantry</h2>
            <ul id="pantry-list">
                
            </ul>
        </section>
    </main>
    
    
    <div id="selected-items-card" class="hidden">
        <h2>Selected Items</h2>
        <ul id="selected-items-list"></ul>
    </div>

    <footer>
        <p>&copy; 2024 My Grocery Shopping List Website</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
